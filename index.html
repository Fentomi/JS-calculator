<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="content-wrapper">
        <div class="calculator">
            <div class="calculator-top">
                <div class="calculator-top__menu">
                    <div class="menu-item active">
                        <a href="#">Calculator</a>
                    </div>
                    <div class="menu-item">
                        <a href="#">Exchange Rate</a>
                    </div>
                    <div class="menu-item">
                        <a href="">Unit Converter</a>
                    </div>
                </div>
                <div class="calculator-top__result-screen">
                    <div class="result-screen__enter-string" id="enter-string">0</div>
                    <div class="result-screen__result-string" id="result-string"></div>
                </div>
                <div class="calculator-top__btn-history-and-deg"></div>
            </div>
            <div class="calculator-bot">
                <div class="calculator-bot__button">
                    <div class="button__image">
                        <button class="button__text" id="c">c</button>
                    </div>
                </div>
                <div class="calculator-bot__button">
                    <div class="button__image">
                        <button class="button__text" id="%">%</button>
                    </div>
                </div>
                <div class="calculator-bot__button">
                    <div class="button__image">
                        <button class="button__text" id="backspace"></button>
                    </div>
                </div>
                <div class="calculator-bot__button">
                    <div class="button__image">
                        <button class="button__text" id="divide"></button>
                    </div>
                </div>
                <div class="calculator-bot__button">
                    <div class="button__image">
                        <button class="button__text" id="1">1</button>
                    </div>
                </div>
                <div class="calculator-bot__button">
                    <div class="button__image">
                        <button class="button__text" id="2">2</button>
                    </div>
                </div>
                <div class="calculator-bot__button">
                    <div class="button__image">
                        <button class="button__text" id="3">3</button>
                    </div>
                </div>
                <div class="calculator-bot__button">
                    <div class="button__image">
                        <button class="button__text" id="multiply"></button>
                    </div>
                </div>
                <div class="calculator-bot__button">
                    <div class="button__image">
                        <button class="button__text" id="4">4</button>
                    </div>
                </div>
                <div class="calculator-bot__button">
                    <div class="button__image">
                        <button class="button__text" id="5">5</button>
                    </div>
                </div>
                <div class="calculator-bot__button">
                    <div class="button__image">
                        <button class="button__text" id="6">6</button>
                    </div>
                </div>
                <div class="calculator-bot__button">
                    <div class="button__image">
                        <button class="button__text" id="minus"></button>
                    </div>
                </div>
                <div class="calculator-bot__button">
                    <div class="button__image">
                        <button class="button__text" id="7">7</button>
                    </div>
                </div>
                <div class="calculator-bot__button">
                    <div class="button__image">
                        <button class="button__text" id="8">8</button>
                    </div>
                </div>
                <div class="calculator-bot__button">
                    <div class="button__image">
                        <button class="button__text" id="9">9</button>
                    </div>
                </div>
                <div class="calculator-bot__button">
                    <div class="button__image">
                        <button class="button__text" id="plus"></button>
                    </div>
                </div>
                <div class="calculator-bot__button">
                    <div class="button__image">
                        <button class="button__text" id="00">00</button>
                    </div>
                </div>
                <div class="calculator-bot__button">
                    <div class="button__image">
                        <button class="button__text" id="0">0</button>
                    </div>
                </div>
                <div class="calculator-bot__button">
                    <div class="button__image">
                        <button class="button__text" id=".">.</button>
                    </div>
                </div>
                <div class="calculator-bot__button">
                    <div class="button__image">
                        <button class="button__text" id="equal"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
